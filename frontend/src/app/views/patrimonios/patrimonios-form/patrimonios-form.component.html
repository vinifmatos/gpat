<app-formulario [template_campos]="campos" titulo="Novo Patrimônio" (submited)="onSubmit($event)"></app-formulario>

<ng-template #campos>
  <form [formGroup]="form_patrimonio">
    <div class="row">
      <div id="codigo_form_group" class="form-group">
        <label for="codigo">Código</label>
        <input id="codigo" formControlName="codigo" type="text" pInputText />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input id="descricao" formControlName="descricao" type="text" pInputText />
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="especificacao">Especificação</label>
        <textarea id="especificacao" formControlName="especificacao" pInputTextarea [autoResize]="true"
          rows="5"></textarea>
      </div>
    </div>
    <div class="row">
      <div id="codigo_form_data_aquisicao" class="form-group">
        <label for="data_aquisicao">Data de Aquisição</label>
        <p-calendar id="data_aquisicao" formControlName="data_aquisicao" />
      </div>
      <div id="codigo_form_data_incorporacao" class="form-group">
        <label for="data_incorporacao">Data de Incorporação</label>
        <p-calendar id="data_incorporacao" formControlName="data_incorporacao" />
      </div>
    </div>
    <div class="form-group">
      <label for="valor_aquisicao">Valor de Aquisição</label>
      <input id="valor_aquisicao" formControlName="valor_aquisicao" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="vida_util">Vida Útil</label>
      <input id="vida_util" formControlName="vida_util" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="valor_residual">Valor Residual</label>
      <input id="valor_residual" formControlName="valor_residual" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="grupo_id">Grupo</label>
      <input id="grupo_id" formControlName="grupo_id" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="numero_empenho">Número do Empenho</label>
      <input id="numero_empenho" formControlName="numero_empenho" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="ano_empenho">Ano do Empenho</label>
      <input id="ano_empenho" formControlName="ano_empenho" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="numero_processo_compra">Número do Processo de Compra</label>
      <input id="numero_processo_compra" formControlName="numero_processo_compra" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="ano_processo_compra">Ano do Processo de Compra</label>
      <input id="ano_processo_compra" formControlName="ano_processo_compra" type="text" pInputText />
    </div>
    <div class="form-group">
      <label for="fornecedor_id">Fornecedor</label>
      <input id="fornecedor_id" formControlName="fornecedor_id" type="text" pInputText />
    </div>
  </form>
</ng-template>
