<p-card id="wrapper">
  <ng-template pTemplate="header">
    <h1>{{titulo}}</h1>
  </ng-template>
  <ng-container [ngTemplateOutlet]="dados"></ng-container>
  <ng-template pTemplate="footer">
    <div class="botoes">
      <button routerLink=".." pButton pRipple label="Voltar" severity="secondary" class="p-button"></button>
      <button routerLink="editar" pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button"></button>
    </div>
  </ng-template>
</p-card>
