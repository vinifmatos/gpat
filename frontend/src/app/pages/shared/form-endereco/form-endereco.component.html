<div [id]="gera_id_html('endereco')" class="endereco" [formGroup]="form_group">
  <div class="row">
    <div class="form-group">
      <label [for]="gera_id_html('logradouro')">Logradouro</label>
      <input [id]="gera_id_html('logradouro')" formControlName="logradouro" type="text" pInputText />
    </div>
    <div class="form-group numero">
      <label [for]="gera_id_html('numero')">NÂº</label>
      <input [id]="gera_id_html('numero')" formControlName="numero" type="text" pInputText />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label [for]="gera_id_html('complemento')">Complemento</label>
      <input [id]="gera_id_html('complemento')" formControlName="complemento" type="text" pInputText />
    </div>
    <div class="form-group">
      <label [for]="gera_id_html('bairro')">Bairro</label>
      <input [id]="gera_id_html('bairro')" formControlName="bairro" type="text" pInputText />
    </div>
  </div>
  <div class="row">
    <div class="form-group cidade-autocomplete">
      <label [for]="gera_id_html('cidade')">Cidade</label>
      <p-autoComplete [inputId]="gera_id_html('cidade')" formControlName="cidade" group="true" [suggestions]="cidades"
        (completeMethod)="get_cidades($event)" field="nome" optionGroupLabel="nome" optionGroupChildren="cidades"
        delay="500" minLength="3" forceSelection="true">
        <ng-template let-group pTemplate="group">
          <div class="flex align-items-center">
            {{group.nome}}
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
    <div class="form-group cep">
      <label [for]="gera_id_html('cep')">CEP</label>
      <input [id]="gera_id_html('cep')" formControlName="cep" type="text" pInputText />
    </div>
    <div class="form-group principal">
      <p-checkbox formControlName="principal" binary="true" [inputId]="gera_id_html('principal')" />
      <label [for]="gera_id_html('principal')">Principal</label>
    </div>
    <p-button icon="pi pi-trash" severity="danger" [hidden]="!exibir_excluir" (click)="excluir_endereco(endereco_id)" />
  </div>
</div>
